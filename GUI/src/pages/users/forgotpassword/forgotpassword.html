<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <label>Enter your email address to reset your password</label>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" id="email" formControlName="email"></ion-input>
            </ion-item>
            <control-messages [control]="forgotPasswordForm.controls.email"></control-messages>

        <button ion-button full color="secondary" type="submit" [disabled]="!forgotPasswordForm.valid">Get Password</button>
    </form>
</ion-content>
