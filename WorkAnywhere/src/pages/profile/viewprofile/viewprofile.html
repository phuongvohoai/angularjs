<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-col width-20>
      <ion-img src="/assets/images/default_user.png"></ion-img>
    </ion-col>

    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary">D.O.B</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" min="1960" max="2000" [(ngModel)]="birthday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Mobile</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label color="primary">Email</ion-label>
     <ion-textarea rows="1"></ion-textarea>
   </ion-item>

   <ion-item>
     <ion-label color="primary">Address</ion-label>
     <ion-input></ion-input>
   </ion-item>
 </ion-list>

 <ion-list> General Information
   <ion-item>
    <ion-label color="primary">About</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Category</ion-label>
    <ion-select [(ngModel)]="category" multiple="true">
      <ion-option value="c1" selected="true">Category 1</ion-option>
      <ion-option value="c2">Category 2</ion-option>
      <ion-option value="c3">Category 3</ion-option>
      <ion-option value="c4">Category 4</ion-option>
      <ion-option value="c5">Category 5</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Type</ion-label>
    <ion-select [(ngModel)]="type" multiple="true">
      <ion-option value="t1" selected="true">Full-time</ion-option>
      <ion-option value="t2">Part-time</ion-option>
    </ion-select>
  </ion-item>
 </ion-list>
</ion-content>
