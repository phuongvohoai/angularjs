<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{"Title.ForgotPassword" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <label>{{"Message.ForgotPassword"|translate}}</label>
        <ion-item>
            <ion-label stacked>{{"User.Email"|translate}}</ion-label>
            <ion-input type="text" id="email" formControlName="email"></ion-input>
        </ion-item>
        <control-messages [control]="forgotPasswordForm.controls.email"></control-messages>

        <button ion-button full color="secondary" type="submit" [disabled]="!forgotPasswordForm.valid">{{"Button.GetPassword" | translate}}</button>
    </form>
</ion-content>
