<ion-header>
    <ion-navbar hideBackButton color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="openMenu()"> 
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="viewAddPost()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="viewNotification()">
                <ion-icon name="notifications"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <page-tabs [arrayTab] = "tabLst"></page-tabs>
</ion-content>
