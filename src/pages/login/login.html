<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'Title.Login' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label stacked>{{'User.Username' | translate}}</ion-label>
            <ion-input type="text" id="username" formControlName="username"></ion-input>
        </ion-item>
        <control-messages [control]="loginForm.controls.username"></control-messages>

        <ion-item>
            <ion-label stacked>{{'User.Password' | translate}}</ion-label>
            <ion-input type="password" id="password" formControlName="password"></ion-input>
        </ion-item>
        <control-messages [control]="loginForm.controls.password"></control-messages>

        <button ion-button clear [navPush]="forgotPasswordPage">{{'Label.ForgotPassword' | translate}}</button>
        <button ion-button class="right" clear [navPush]="signUpPage">{{'Label.SignUp' | translate}}</button>
        <button ion-button full color="secondary" type="submit" [disabled]="!loginForm.valid">{{"Button.Login" | translate}}</button>
    </form>
    <button ion-button full>{{'Button.LoginViaFacebook' | translate}}</button>
    <button ion-button full color="danger">{{'Button.LoginViaGoogle' | translate}}</button>
</ion-content>
