<ion-menu side="left" [content]="content">
    <ion-header color="orange">
        <ion-toolbar>
            <ion-item>
                <ion-avatar item-left>
                    <img style="width: 4rem; height: 4rem;" src="../../assets/images/avatar.jpg">
                </ion-avatar>
                <h2 class="white-color noboder">Võ Hoài Phương</h2>
                <button ion-button icon-only clear item-right class="white-color">
                    <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
                </button>
            </ion-item>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
               <ion-icon name="{{p.icon}}"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
