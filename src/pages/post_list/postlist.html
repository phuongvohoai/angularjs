<ion-header>
    <ion-navbar hideBackButton>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let post of posts">
        <span class="createDate">{{post.createdDate}}</span>
        <ion-card-content>
            <ion-grid>
                <!--Title-->
                <ion-row>
                    <ion-col width-80>
                        <ion-card-title color="orange">{{post.title}}</ion-card-title>
                    </ion-col>
                    <ion-col width-20>
                        <button ion-button small color="dark">20$</button>
                    </ion-col>
                </ion-row>
                <!--Summary-->                
                <ion-row class="p10-0">
                    <p>{{post.summary}}</p>
                </ion-row>
                <!--Tags-->
                <ion-row>
                    <button ion-button width-30 small color="amethyst">
                        <ion-icon name="ios-person-outline" class="fz12">  {{post.authorName}}</ion-icon>
                    </button>
                    <button ion-button width-30 small color="danger" >
                            <ion-icon name="ios-folder-open-outline" class="fz12">  {{post.category}}</ion-icon>  
                    </button>
                    <button width-30 ion-button small color="peterriver" >
                            <ion-icon name="ios-browsers-outline" class="fz12">  {{post.contractType}}</ion-icon>
                    </button>
                    <button width-30 ion-button small color="emeralad" >
                            <ion-icon name="ios-pin-outline" class="fz12">  {{post.distance}} Km</ion-icon>  
                    </button>
                </ion-row>
            </ion-grid>
        </ion-card-content>
        <ion-row style="border-top: 1px solid #387ef5;">
            <ion-col width-33>
                <button ion-button clear small>
                    <ion-icon name="ios-open-outline" class="right"> Chi tiáº¿t</ion-icon>
                </button>
            </ion-col>
            <ion-col width-33>
                <button ion-button clear small>
                    <ion-icon name="share-alt"> {{"Button.Share"|translate}}</ion-icon>
                </button>
            </ion-col>
            <ion-col width-33>
                <button ion-button clear small>
                    <ion-icon name="ios-star-outline"> {{"Button.Save"|translate}}</ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
