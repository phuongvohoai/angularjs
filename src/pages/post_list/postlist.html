<ion-header>
    <ion-navbar hideBackButton color="primary">
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let post of posts">
        <ion-card-content>
            <ion-card-title>
                {{post.title}}
            </ion-card-title>
            <ion-row>
                <ion-label color="primary"> {{post.authorName}}</ion-label>
                <ion-label> 30 thg 11 l√∫c 12:00 </ion-label>
            </ion-row>
            <p>{{post.summary}}</p>
            <ion-row>
                <ion-col>
                    <ion-label>
                        <ion-icon name="pricetag"></ion-icon> {{post.category}}
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>
                        <ion-icon name="compass"></ion-icon> {{post.distance}} Km
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>
                        <ion-icon name="eye" class="right"> {{post.postViewCount}}</ion-icon> 
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button clear small>
                    <ion-icon name="thumbs-up"> {{"Button.Like"|translate}}</ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear small>
                    <ion-icon name="share-alt"> {{"Button.Share"|translate}}</ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear small>
                    <ion-icon name="star-outline"> {{"Button.Save"|translate}}</ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
