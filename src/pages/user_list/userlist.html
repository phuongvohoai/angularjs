<ion-header>
    <ion-navbar hideBackButton color="primary">
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let user of users">
        <ion-card-content>
            <ion-item>
            <ion-avatar item-left>
                <img src="/assets/images/default_user.png">
            </ion-avatar>
            <ion-card-title>
                {{user.displayName}}
            </ion-card-title>
            <p>{{user.email}}</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
