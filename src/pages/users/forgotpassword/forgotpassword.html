<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
        <ion-list>
            <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="user.username" required
                    minlength="5" maxlength="8" #username="ngModel"></ion-input>
            </ion-item>
            <ion-label class="msgError" [hidden]="username.valid || (username.pristine && !f.submitted)">
                    User name is not correct!</ion-label>
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button color="dark" clear [navPush]="ForgotPasswordPage">Forgot Password?</button>
        <button ion-button class="right" clear [navPush]="SignUpPage">Sign Up</button>
        <button ion-button full color="secondary">Login</button>
    </form>
</ion-content>
