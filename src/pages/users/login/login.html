<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ "Login.Title" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label stacked>{{"Login.Username" | translate}}</ion-label>
            <ion-input type="text" id="username" formControlName="username"></ion-input>
        </ion-item>
        <control-messages [control]="loginForm.controls.username"></control-messages>

        <ion-item>
            <ion-label stacked>{{"Login.Password" | translate}}</ion-label>
            <ion-input type="password" id="password" formControlName="password"></ion-input>
        </ion-item>
        <control-messages [control]="loginForm.controls.password"></control-messages>

        <button ion-button clear [navPush]="forgotPasswordPage">{{"Login.ForgotPassword" | translate}}</button>
        <button ion-button class="right" clear [navPush]="signUpPage">{{"Login.SignUp" | translate}}</button>
        <button ion-button full color="secondary" type="submit" [disabled]="!loginForm.valid">{{"Login.Login" | translate}}</button>
    </form>
    <button ion-button full>{{"Login.LoginViaFacebook" | translate}}</button>
    <button ion-button full color="danger">{{"Login.LoginViaGoogle" | translate}}</button>
</ion-content>
