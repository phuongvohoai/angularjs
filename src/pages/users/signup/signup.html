<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
        <ion-list>
            <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="user.username" required
                    minlength="5" maxlength="8" #username="ngModel"></ion-input>
            </ion-item>
                <ion-label class="msgError" [hidden]="username.valid || (username.pristine && !f.submitted)">
                    User name is not correct!</ion-label>
            <ion-item>
                <ion-label stacked>Display Name</ion-label>
                <ion-input type="text" name="displayName" [(ngModel)]="user.displayName" required
                    maxlength="8" #displayName="ngModel"></ion-input>
            </ion-item>
            <ion-label class="msgError" [hidden]="displayName.valid || (displayName.pristine && !f.submitted)">
                    User name is not correct!</ion-label>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Confirm Password</ion-label>
                <ion-input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full color="secondary" type="submit">Create New Account</button>
    </form>
    <button ion-button full>Register via Facebook</button>
    <button ion-button full color="danger">Register via Google+</button>
</ion-content>
