<div class="container">
  <div class="col-md-6 changepassword">
    <h1 class="changepassword-title"><b>Change Password</b></h1><br>
    <label><b>Old Password</b></label>
    <input type="password" name="oldpassword" required><br>
    <label><b>New Password</b></label>
    <input type="password" name="newpassword" required><br>
    <label><b>Confirm New Password</b></label>
    <input type="password" name="confirmnewpassword" required><br>
    <button type="submit" class="btn_changepassword">Change</button>
  </div>
</div>
